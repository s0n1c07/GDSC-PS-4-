<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Summarizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header h1 {
        font-size: 20px;
        color: #333;
        margin-bottom: 8px;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 12px;
        color: #666;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
      }

      .status-dot.loading {
        background: #f59e0b;
      }

      .status-dot.error {
        background: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .content {
        padding: 20px;
        height: calc(100% - 80px);
        overflow-y: auto;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 20px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 16px;
        border-radius: 12px;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .stat-number {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .recent-items {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-height: 300px;
        overflow-y: auto;
      }

      .recent-header {
        padding: 16px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .item {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .item:hover {
        background: rgba(103, 126, 234, 0.1);
      }

      .item:last-child {
        border-bottom: none;
      }

      .item-title {
        font-size: 13px;
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .item-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: #666;
        margin-bottom: 6px;
      }

      .item-type {
        background: #667eea;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .item-type.video {
        background: #ef4444;
      }

      .item-summary {
        font-size: 11px;
        color: #666;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .item-tags {
        margin-top: 6px;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .tag {
        background: rgba(103, 126, 234, 0.1);
        color: #667eea;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .empty-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .controls {
        padding: 16px;
        background: rgba(255, 255, 255, 0.9);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        gap: 8px;
      }

      .btn {
        flex: 1;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 1);
      }

      .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üß† Smart Summarizer</h1>
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Initializing...</span>
      </div>
    </div>

    <div class="content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">Total Items</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="todayCount">0</div>
          <div class="stat-label">Today</div>
        </div>
      </div>

      <div class="recent-items scrollbar-hide">
        <div class="recent-header">Recent Summaries</div>
        <div id="itemsList">
          <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading summaries...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>
      <button class="btn btn-primary" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>
    <script type="module" src="llama-st/llama.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
