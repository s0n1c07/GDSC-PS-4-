<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reading and Watch-List Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div id="auth-view">
        <div class="header">
          <h2>Reading and Watch-List Extension</h2>
          <p>Your AI Content Companion</p>
        </div>
        <form id="auth-form">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="login-btn">Login</button>
        </form>
        <div id="auth-message" class="message"></div>
      </div>
      <div id="main-view" style="display: none">
        <div class="header">
          <h2>Extension</h2>
          <div class="user-info">
            <span id="username-display"></span
            >
            <!-- <button id="test-send-btn" style="background-color: #f0ad4e">
              Send Test URL</button
            > -->
            <button id="logout-btn" class="logout">Logout</button>
          </div>
        </div>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-number" id="processed-count">0</span
            ><span class="stat-label">Pages Processed</span>
          </div>
          <div class="stat-item">
            <span class="stat-indicator" id="status-indicator">‚óè</span
            ><span class="stat-label">AI Status</span>
          </div>
        </div>
        <div class="actions">
          <button id="view-dashboard-btn" class="primary">
            View My Dashboard
          </button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
